<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>Reisebuchungs-Formular</title>
</head>
<body>

<h1>Reisebuchungs-Formular</h1>

<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
	<fieldset>
		<legend>Reisezeitraum</legend>
		<label for="startDatum">Anfangsdatum:</label>
		<input type="date" id="startDatum" name="startDatum" required><br><br>
		<label for="endDatum">Enddatum:</label>
		<input type="date" id="endDatum" name="endDatum" required><br><br>
		<label for="reisedauer">Reisedauer (in Tagen, 1-21):</label>
		<input type="number" id="reisedauer" name="reisedauer" min="1" max="21" step="1" pattern="\d*" placeholder="1"
					 required>
	</fieldset>
	<br>

	<fieldset>
		<legend>Reisende</legend>
		<label for="reisende">Anzahl:</label>
		<input type="number" id="reisende" name="reisende" min="1" step="1" pattern="\d*" placeholder="1" required>
	</fieldset>
	<br>

	<fieldset>
		<legend>Abflughafen</legend>
		<label>
			<select name="abflughafen" size="5" required>
				<optgroup label="Schweiz">
					<option value="zrh" selected>Zürich (ZRH)</option>
					<option value="gva">Genf (GVA)</option>
				</optgroup>
				<optgroup label="Deutschland">
					<option value="fra">Frankfurt am Main (FRA)</option>
					<option value="muc">München (MUC)</option>
					<option value="ber">Berlin Brandenburg (BER)</option>
				</optgroup>
				<optgroup label="Österreich">
					<option value="vie">Wien (VIE)</option>
					<option value="szg">Salzburg (SZG)</option>
				</optgroup>
				<optgroup label="Italien">
					<option value="mxp">Mailand Malpensa (MXP)</option>
					<option value="fco">Rom Fiumicino (FCO)</option>
				</optgroup>
				<optgroup label="Frankreich">
					<option value="cdg">Paris Charles de Gaulle (CDG)</option>
					<option value="ory">Paris Orly (ORY)</option>
				</optgroup>
			</select>
		</label>
	</fieldset>
	<br>

	<fieldset>
		<legend>Reiseziel</legend>
		<label for="reiseziel">Eingabe:</label>
		<input list="reiseziele" id="reiseziel" name="reiseziel" placeholder="Stadt" required/>
		<datalist id="reiseziele">
			<option value="Zürich">
			<option value="Genf">
			<option value="Basel">
			<option value="Bern">
			<option value="Lugano">
			<option value="Mailand">
			<option value="München">
			<option value="Wien">
			<option value="Paris">
			<option value="Rom">
		</datalist>
	</fieldset>
	<br>

	<fieldset>
		<legend>Bevorzugte Fluggesellschaft</legend>
		<label>
			<select id="fluggesellschaft" name="fluggesellschaft">
				<option value="lufthansa">Lufthansa</option>
				<option value="eurowings">Eurowings</option>
				<option value="austrian">Austrian Airlines</option>
				<option value="alitalia">Alitalia</option>
				<option value="airfrance">Air France</option>
				<option value="easyjet">easyJet Europe</option>
				<option value="edelweiss">Edelweiss Air</option>
			</select>
		</label>
	</fieldset>
	<br>

	<fieldset>
		<legend>Zusätzliche Dienstleistungen</legend>
		<input type="checkbox" name="dienstleistungen[]" value="reiseversicherung" id="check1z">
		<label for="check1z">Reiseversicherung</label><br>
		<input type="checkbox" name="dienstleistungen[]" value="flughafentransfer" id="check2z">
		<label for="check2z">Flughafentransfer</label><br>
		<input type="checkbox" name="dienstleistungen[]" value="zusatzgepaeck" id="check3z">
		<label for="check3z">Zusatzgepäck</label><br>
		<input type="checkbox" name="dienstleistungen[]" value="guide" id="check4">
		<label for="check4">Guide</label><br>
	</fieldset>
	<br>

	<fieldset>
		<legend>Optionale Dienstleistungen</legend>
		<input type="checkbox" name="dienstleistungen[]" value="reiseversicherung" id="check1o">
		<label for="check1o">Priority-Check-In</label><br>
		<input type="checkbox" name="dienstleistungen[]" value="flughafentransfer" id="check2o">
		<label for="check2o">zusätzliches Handgepäck</label><br>
		<input type="checkbox" name="dienstleistungen[]" value="zusatzgepaeck" id="check3o">
		<label for="check3o">Buchung eines Mietwagens</label><br>
	</fieldset>
	<br>

	<fieldset>
		<legend>Unterkunft</legend>
		<input type="radio" id="hotel" name="unterkunft" value="hotel" required>
		<label for="hotel"> Hotel</label><br>
		<input type="radio" id="ferienwohnung" name="unterkunft" value="ferienwohnung">
		<label for="ferienwohnung"> Ferienwohnung</label><br>
		<input type="radio" id="hostel" name="unterkunft" value="hostel">
		<label for="hostel"> Hostel</label><br>
	</fieldset>
	<br>

	<fieldset>
		<legend>E-Mail Adresse</legend>
		<label for="emailadresse">Eingabe:</label>
		<input type="email" id="emailadresse" name="email" required>
	</fieldset>

	<br>
	<button type="submit">Absenden</button>
	<button type="reset">Löschen</button>
</form>
</body>
</html>
